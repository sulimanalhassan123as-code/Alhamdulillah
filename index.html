<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhikr Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 20px;
    }
    img {
      width: 150px;
      margin: 20px auto;
      display: block;
    }
    h1 {
      color: gold;
    }
    button {
      background-color: gold;
      color: black;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: orange;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo.png" alt="Suleiman Logo">

  <!-- Title -->
  <h1>This site was created by Suleiman Alhassan</h1>
  <h2>Tap to Count Your Dhikr</h2>

  <!-- Dhikr Counter -->
  <p id="counter">0</p>
  <button onclick="countDhikr()">Tap</button>

  <!-- Message -->
  <p id="message"></p>

  <!-- Audio -->
  <audio id="dhikrAudio" src="subhanallahi-wa-bihamdihi-with-reverb-301504.mp3"></audio>

  <script>
    let count = 0;
    const target = 33; // number of dhikr
    function countDhikr() {
      count++;
      document.getElementById("counter").innerText = count;
      if (count >= target) {
        document.getElementById("message").innerText = "MashaAllah! You have completed your Dhikr.";
        document.getElementById("dhikrAudio").play();
      }
    }
  </script>
</body>
</html>
