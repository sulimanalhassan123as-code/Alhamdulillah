<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhikr Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2e7d32;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #388e3c;
      color: white;
    }
    button:hover {
      background-color: #2e7d32;
    }
    #counter {
      font-size: 48px;
      margin: 20px;
      font-weight: bold;
      color: #1b5e20;
    }
    #progress-bar {
      width: 100%;
      background-color: #eee;
      border-radius: 10px;
      height: 20px;
      margin: 20px 0;
    }
    #progress {
      height: 100%;
      width: 0;
      background: #4caf50;
      border-radius: 10px;
      transition: width 0.3s;
    }
    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 24px;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 30px;
      height: 40px;
      border-radius: 50%;
      opacity: 0.7;
      animation: rise 7s linear forwards;
    }
    @keyframes rise {
      to {
        transform: translateY(-110vh);
      }
    }
    footer {
      margin-top: 40px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Dhikr Counter</h1>

  <div id="setup">
    <p>Choose your dhikr plan:</p>
    <button onclick="setDefaultPlan()">Use Default (100)</button><br>
    <input id="customTarget" type="number" placeholder="Enter your custom number">
    <button onclick="setCustomPlan()">Use Custom</button>
  </div>

  <div id="counter-area" style="display:none;">
    <div id="counter">0</div>
    <div id="progress-bar"><div id="progress"></div></div>
    <button onclick="increment()">+1 Dhikr</button>
  </div>

  <div id="popup">
    <p>ðŸŽ‰ Congratulations! You have completed your dhikr for today ðŸŽ‰</p>
    <button onclick="restart()">Start Again</button>
  </div>

  <footer>This site was created by <b>Suleiman Alhassan</b></footer>

  <script>
    let count = 0;
    let target = 0;

    function setDefaultPlan() {
      target = 100;
      showCounterArea();
      update();
    }

    function setCustomPlan() {
      const val = parseInt(document.getElementById('customTarget').value, 10);
      if (Number.isFinite(val) && val > 0) {
        target = val;
        showCounterArea();
        update();
      } else {
        alert('Please enter a valid number!');
      }
    }

    function showCounterArea() {
      document.getElementById('setup').style.display = 'none';
      document.getElementById('counter-area').style.display = 'block';
    }

    function increment() {
      if (count < target) {
        count++;
        update();
        if (count === target) celebrate();
      }
    }

    function update() {
      document.getElementById('counter').textContent = count;
      const percent = target ? (count / target) * 100 : 0;
      document.getElementById('progress').style.width = percent + '%';
    }

    function celebrate() {
      const popup = document.getElementById('popup');
      popup.style.display = 'flex';
      for (let i = 0; i < 25; i++) createBalloon();
    }

    function createBalloon() {
      const b = document.createElement('div');
      b.className = 'balloon';
      b.style.left = Math.random() * 100 + 'vw';
      b.style.backgroundColor = randomColor();
      b.style.transform = `scale(${0.7 + Math.random() * 0.8})`;
      b.style.animationDuration = (5 + Math.random() * 3) + 's';
      document.body.appendChild(b);
      setTimeout(() => b.remove(), 9000);
    }

    function randomColor() {
      const colors = ['#f44336','#e91e63','#9c27b0','#3f51b5','#2196f3','#009688','#4caf50','#ff9800','#795548'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function restart() {
      count = 0;
      document.getElementById('popup').style.display = 'none';
      update();
    }

    document.addEventListener('DOMContentLoaded', update);
  </script>
</body>
  </html>
