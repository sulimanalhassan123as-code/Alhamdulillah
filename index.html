<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suleiman Alhassan â€” Dhikr Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
      background: rgba(0,0,0,0.3);
    }
    .counter {
      margin: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    button {
      padding: 20px 40px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      background: radial-gradient(circle, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      background: radial-gradient(circle, #0072ff, #00c6ff);
    }
    .dhikr {
      font-size: 28px;
      margin: 20px 0;
      font-weight: bold;
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <header>Suleiman Alhassan</header>
  <h2>The Words of Allah</h2>

  <div class="dhikr" id="dhikrText">Click Start</div>
  <div class="counter">
    Count: <span id="count">0</span> / <span id="limit">33</span>
  </div>
  <button id="tapBtn">Start</button>

  <script>
    const phrases = [
      "Subhanallah",
      "Alhamdulillah",
      "Allahu Akbar"
    ];
    let currentPhrase = 0;
    let count = 0;
    const limit = 33;

    const tapBtn = document.getElementById("tapBtn");
    const countEl = document.getElementById("count");
    const limitEl = document.getElementById("limit");
    const dhikrText = document.getElementById("dhikrText");

    limitEl.textContent = limit;

    tapBtn.addEventListener("click", () => {
      if (count === 0 && currentPhrase === 0) {
        dhikrText.textContent = phrases[currentPhrase];
        tapBtn.textContent = "Tap";
      }

      count++;
      countEl.textContent = count;

      if (count >= limit) {
        currentPhrase++;
        if (currentPhrase < phrases.length) {
          dhikrText.textContent = phrases[currentPhrase];
          count = 0;
          countEl.textContent = 0;
        } else {
          dhikrText.textContent = "MashaAllah! Dhikr Complete ðŸŒ™";
          tapBtn.disabled = true;
        }
      }
    });
  </script>
</body>
  </html>
