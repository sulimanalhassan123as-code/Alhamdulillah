<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhikr Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #1d4350, #a43931);
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
    }
    header img {
      width: 120px;
      margin-bottom: 10px;
    }
    header h1 {
      font-size: 20px;
      font-weight: bold;
      color: gold;
    }
    .counter {
      margin: 40px 0;
      font-size: 22px;
    }
    button {
      background: gold;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: orange;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Suleiman Logo">
    <h1>This site was created by Suleiman Alhassan</h1>
  </header>

  <h2>Tap to Count Your Dhikr</h2>
  <div class="counter" id="counter">Subhanallah: 0 / 33</div>
  <button onclick="countDhikr()">Tap</button>

  <audio id="dhikrAudio" src="alhamdulillah.mp3"></audio>

  <script>
    let stage = 0;
    let count = 0;
    const stages = [
      { name: "Subhanallah", limit: 33 },
      { name: "Alhamdulillah", limit: 33 },
      { name: "Allahu Akbar", limit: 34 }
    ];

    function countDhikr() {
      if (stage < stages.length) {
        count++;
        if (count > stages[stage].limit) {
          stage++;
          count = 0;
        }
        if (stage < stages.length) {
          document.getElementById("counter").innerText = 
            stages[stage].name + ": " + count + " / " + stages[stage].limit;
        } else {
          document.getElementById("counter").innerText = 
            "MashaAllah! You have completed your Dhikr.";
          document.getElementById("dhikrAudio").play();
        }
      }
    }
  </script>
</body>
</html>
