<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhikr Counter</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background-color: gold;
      cursor: pointer;
    }

    /* Balloon style */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background: red;
      border-radius: 50% 50% 50% 50%;
      animation: floatUp 6s linear forwards;
      z-index: 1; /* behind text */
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    #congrats {
      font-size: 2em;
      color: lightgreen;
      margin-top: 20px;
      font-weight: bold;
      display: none;
      position: relative;
      z-index: 10; /* always above balloons */
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; /* glowing */
    }
  </style>
</head>
