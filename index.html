<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alhamdulillah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #f0f8ff, #dbeafe);
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #2563eb;
      margin-top: 30px;
    }
    p {
      font-size: 1.2em;
      color: #444;
    }
    .button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background: #2563eb;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <h1>Alhamdulillah</h1>
  <p>Click the button below:</p>

  <button class="button" onclick="sayAlhamdulillah()">Complete</button>

  <script>
    function sayAlhamdulillah() {
      alert("Alhamdulillah! All praise is due to Allah.");
    }
  </script>
</body>
</html>
